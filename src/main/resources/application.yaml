spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration
  datasource:
    user:
      url: jdbc:h2:mem:userDB
      jdbc-url: ${spring.datasource.user.url}
      username: sa
      password: psxSabeSt0re
      driverClassName: org.h2.Driver
    default:
      url: jdbc:h2:mem:defaultDB
      jdbc-url: ${spring.datasource.default.url}
      username: sa
      password: psxSabeSt0reDefault
      driverClassName: org.h2.Driver
  mail:
    host: smtps.aruba.it
    port: 465
    username: sabestore.test@am-design-development.com
    # password: setup with injected secrets
    protocol: smtps
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
            socketFactory:
              class: javax.net.ssl.SSLSocketFactory
              fallback: false

  jpa:
    properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
    show-sql: false
    hibernate:
      ddlauto: none
  flyway:
    enabled: false
  h2:
    console.enabled: true
  devtools:
    restart:
      enabled: true

management:
  health:
    jms:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

security:
  unauthenticatedEndpoints:
    - /actuator/**
    - /v3/api-docs/**
    - /swagger-ui/**
    - /swagger-ui.html
    - /swagger-resources/**
    - /webjars
    - /apis/**
    - /login
    - /user/createUser
    - /user/verifyUser
    - /h2-console/**
  corsAllowedOrigins:
    - "http://localhost:3000"

springdoc:
  api-docs:
    path: /apis
    # for swagger ui use http://localhost:8080/swagger-ui/index.html

libs:
  path:

sabe:
  phrase_of_the_day: "Nice to meet you, welcome at Sabe Store!"

remote_retriever:
  destination_folder: ./remote_retriever/tmp
  wait_ms_before_delete: 30000

task_executor:
  core_pool_size: 1
  max_pool_size: 2

logging:
  file.name: ./logs/amdesigndevelopment_application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: info
    web: info
    sql: debug
